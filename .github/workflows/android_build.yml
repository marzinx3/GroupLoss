name: Android Build

on: [pull_request,push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.2

      - name: Setup JDK
        uses: actions/setup-java@v1.4.2
        with:
              java-version:1.8

      - name: Run Test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble